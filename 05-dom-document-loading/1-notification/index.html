<!doctype html>
<meta charset="UTF-8">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<button id="btn1">Show simple message!</button>

<script type="module">
  import NotificationMessage from './index.js';

  const btn1 = document.getElementById('btn1');

  const btnWrapper = document.createElement('div');
  btnWrapper.append(btn1);
  btnWrapper.style.position = 'fixed';
  btnWrapper.style.top = '0';
  btnWrapper.style.right = '0';

  document.body.append(btnWrapper);

  btn1.addEventListener('click', () => {
    const notification = new NotificationMessage('Hello World', {
      duration: 2000,
      type: 'success'
    });

    notification.show();
  });
</script>
